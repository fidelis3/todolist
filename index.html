<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do List App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="container">
            <div class="heading">
                <img class="heading_img" src="https://www.google.com/imgres?q=toy%20laptops&imgurl=https%3A%2F%2Fm.media-amazon.com%2Fimages%2FI%2F81Fw3WDZ2eL.jpg&imgrefurl=https%3A%2F%2Fwww.desertcart.co.ke%2Fproducts%2F51958046-v-tech-challenger-laptop-pink-kids-laptop-with-vocabulary-maths-french-learning-games-2-player-kids-computer-educational-toy-computer-for-kids-fun-laptop-boys-and-girls-ages-4-years&docid=wCba5V725fSgwM&tbnid=h5t7aZeFu0zROM&vet=12ahUKEwiD8MqCwOmFAxUI-QIHHXTvA7cQM3oECGgQAA..i&w=2560&h=2287&hcb=2&ved=2ahUKEwiD8MqCwOmFAxUI-QIHHXTvA7cQM3oECGgQAA">
                <h1 class="HEADING_TITLE">To-Do List</h1>
            </div>
            <form class="form">
                <div>
                    <label class="form_label" for="todo">Today i need to:</label>
                    <input class ="form_input"
                    type="text"
                    id="todo"
                    name="to-do"
                    size="30"
                    required>
                  <button class="button"><span>submit</span></button>
                </div>
            </form>
            <div>
                <ul class="todolist">    
                </ul>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
